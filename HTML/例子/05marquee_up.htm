<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>marquee</title>
  </head>
  <body>
    <p align="left">
      <marquee scrollAmount="3"  direction="up" bgcolor="#C0C0C0" width="200" height="300">
         哈哈～我会往上走！！
      </marquee>
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <marquee onmouseover="stop()" onmouseout="start()" scrollAmount="3" direction="up" bgcolor="#C0C0C0" width="200" height="300">
          <a href="http://www.google.cn/">点我啊～～你点我啊！！</a>
      </marquee>
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <marquee onmouseover="stop()" onmouseout="start()" scrollAmount="3"  direction="up" bgcolor="#C0C0C0" width="200" height="300">
          <p align="center">我是一只小小鸟</p>
		  <p align="center">想要飞却怎么也飞不高</p>
          <p align="center">
          <img border="0" src="../images/2005825111053_12.gif" width="150" height="150"></p></marquee>
     </p>
  
  </body>
</html>
