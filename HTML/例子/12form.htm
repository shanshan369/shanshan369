<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>读者反馈</title>
</head>

<body>

<p align="center"><font size="7" face="华文彩云">读者反馈</font></p>
<div align="center">			
<form method="POST" action="--WEBBOT-SELF--">
				<!--webbot bot="SaveResults" U-File="H:\！网页制作\！课件\HTML课件\例子\_private\form_results.csv" S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
       <table border="1" width="500" id="table1" cellspacing="0" cellpadding="5">
		<tr>
			<td width="98" align="left">&nbsp;姓名</td>
			<td width="380">
				<p align="center">
				<input name="T1" size="20" style="float: left"></p>
			
			</td>
		</tr>
		<tr>
			<td width="98" align="left">&nbsp;性别</td>
			<td width="380"><input type="radio" value="男" name="R1" checked>
			男<input type="radio" value="女" name="R1">
			女</td>
		</tr>
		<tr>
			<td width="98" align="left">&nbsp;年龄</td>
			<td width="380"><select size="1" name="D1">
			<option>请选择</option>
			<option>20岁以下</option>
			<option>20～30岁</option>
			<option>30～40岁</option>
			<option>40～50岁</option>
			<option>50岁以上</option>
			</select></td>
		</tr>
		<tr>
			<td width="98" align="left">想学习哪些<br>
			计算机知识</td>
			<td width="380"><input type="checkbox" name="C1" value="ON">网络硬件 
			<input type="checkbox" name="C2" value="ON">应用软件<p>
			<input type="checkbox" name="C3" value="ON">操作系统 
			<input type="checkbox" name="C4" value="ON">程序设计</td>
		</tr>
		<tr>
			<td width="98" align="left">你的建议</td>
			<td width="380"><textarea rows="9" name="S1" cols="49"></textarea></td>
		</tr>
		<tr>
			<td width="98" align="left">邮件地址</td>
			<td width="380"><input type="text" name="T2" size="20"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" value="提交" name="B1">&nbsp;&nbsp;&nbsp;
			<input type="reset" value="重置" name="B2"></td>
		</tr>
		</table></form>
</div>

</body>

</html>
