<body>
<p>&nbsp;</p>
<table width="800" border="1">
  <tr>
    <td><marquee> 啦啦啦，真的会动耶！</marquee></td>
    <td><marquee direction=up>向上移动</marquee></td>
  </tr>
  <tr>
    <td><marquee direction=left behavior=alternate>哈哈，我来回走！</marquee></td>
    <td><marquee direction="down" behavior="slide">仅移动一次</marquee></td>
  </tr>
  <tr>
    <td><marquee loop=3>我只走三次哦</marquee></td>
    <td><marquee scrollamount=3>看，我走多快！</marquee></td>
  </tr>
  <tr>
    <td><marquee scrolldelay=1000>我走一走，停一停</marquee></td>
    <td><marquee scrolldelay=500>我走一走，停一停</marquee></td>
  </tr>
  <tr>
    <td><marquee bgcolor=red>看到了吧？有底色！</marquee></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><marquee width=200 height=200 bgcolor=pink direction=down Margins=11>这个面积不够我移动！</marquee></td>
    <td>&nbsp;</td>
  </tr>
